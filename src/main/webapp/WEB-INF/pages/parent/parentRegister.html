<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<script>
    const clientUrl = 'http://localhost:1250/parent/parentValidateRegister';
    const clientMethod = 'POST';
    const saveCustomer = ({url, method, data}) => {
        return new Promise((resolve, reject) => {
            const client = new XMLHttpRequest();
            client.open(clientMethod, clientUrl);
            client.responseType = 'json';
            client.setRequestHeader("Content-Type", "application/json; charset=utf-8")
            client.onreadystatechange = () => {
                if (client.readyState === 4) {
                    if (client.status === 200) {
                        resolve(client.response);
                    } else {
                        reject(client.status);
                    }
                }
            };
            client.send(data);
        });
    };

    const saveJsonCustomer = (data) => saveCustomer(
        {
            url: clientUrl,
            method: clientMethod,
            data
        }
    );

    submitBtn = () => {
        let parentRegister = {
            parentName: document.getElementById('parentName').value,
            parentPassword:document.getElementById('parentPassword').value,
            parentToken:document.getElementById('parentToken').value,
            parentTokenTime:document.getElementById('parentTokenTime').value,
            parentEmail:document.getElementById('parentEmail').value,
            parentPhone:document.getElementById('parentPhone').value,
            parentMail: document.getElementById('parentMail').value
        };

        saveJsonCustomer(JSON.stringify(parentRegister)).then((res) => {
            alert('提交成功');
        }, err => {
            alert('失败');
            console.log(err)
        })
    }
</script>

<label for="parentName">用户名</label>
<input type="text" id="parentName">
<label for="parentPassword">用户密码</label>
<input type="password" id="parentPassword">
<input type="hidden" id="parentToken">
<input type="hidden" id="parentTokenTime">
<label for="parentEmail">用户邮箱</label>
<input type="text" id="parentEmail">
<label for="parentPhone">用户手机号</label>
<input type="text" id="parentPhone">
<label for="parentMail">用户邮箱</label>
<input type="email" id="parentMail"/>

<button id="submitBtn" onclick="submitBtn">提交</button>
</body>
</html>
